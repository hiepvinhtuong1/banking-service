server:
  port: 8080
  servlet:
    context-path: /v1

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: true
  jms:
    template:
      default-destination: bank-payment-queue
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USER_NAME_MAIL_SENDER}
    password: ${PASSWORD_MAIL_SENDER}
    properties:
      mail:
        smtp: # <-- sửa lại
          auth: true
          starttls:
            enable: true
            required: true

jwt:
  ACCESS_TOKEN_SIGNER_KEY: ${ACCESS_TOKEN_SIGNER_KEY}
  REFRESH_TOKEN_SIGNER_KEY: ${REFRESH_TOKEN_SIGNER_KEY}
  ACCESS_TOKEN_DURATION: 3600  # in second
  REFRESH_TOKEN_DURATION: 36000 # in second

mailersend:
  api:
    token: ${MAILERSEND_API_TOKEN}
  from:
    email: ${MAILERSEND_FROM_EMAIL}
    name: ${MAILERSEND_FROM_NAME}