server:
  port: 8082   # notification service ch?y khác port v?i payment service

spring:
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
  jms:
    pub-sub-domain: false   # false = Queue
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USER_NAME_MAIL_SENDER}
    password: ${PASSWORD_MAIL_SENDER}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
